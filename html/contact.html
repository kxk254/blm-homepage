    <style>
        /* 高級感を出すためのタイポグラフィと配色 */
        body {
            margin: 0;

            background-color: #ffffff;
            color: #333333;
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;

         /* 繊細な細い線による装飾 [1] */
        a {

        header {
            padding: 50px 80px;

            align-items: center;

            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid #f2f2f2;
        }

        .logo {
            font-size: 1.1rem;
            letter-spacing: 0.5em; /* 広い字間による高級感 */

            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
            margin: 0;
            padding: 0;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
        }

        /* ヘッダー（共通デザイン） */
        header {
            padding: 40px 60px;
            text-align: center;
            border-bottom: 1px solid #f2f2f2;
            letter-spacing: 0.5em;
        }
        .logo { text-decoration: none; color: #222; font-size: 1.1rem; }

        /* メインコンテンツ：丁寧な余白 */
        main {
            flex: 1;
            padding: 250px 10%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 0.8rem;
            color: #999;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        /* フォーム：質素で洗練されたデザイン */
        form {
            text-align: left;
            margin-bottom: 80px;
        }

        .form-group {
            margin-bottom: 40px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
            color: #666;
        }

        input, textarea {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #eee; /* 繊細な細い線 */
            outline: none;
            font-family: inherit;
            background: transparent;
            transition: border-color 0.4s;
        }

        input:focus, textarea:focus {
            border-bottom-color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            cursor: pointer;
            margin-top: 60px;
            transition: background-color 0.4s;
        }

        button:hover {
            background-color: #666;
        }

        /* 直接の連絡先・SNSリンク */
        .direct-contact {
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            color: #777;
        }

        .direct-contact a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            padding-bottom: 2px;
            margin-left: 10px;
        }

        .direct-contact div {
            margin-bottom: 15px;
        }

        footer {
            padding: 60px;
            text-align: center;
            font-size: 0.7rem;
            color: #bbb;
            letter-spacing: 0.1em;
        }
    </style>
